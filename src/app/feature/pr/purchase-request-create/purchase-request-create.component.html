<app-menu></app-menu>
<div class='component-content'>
	<div>
		<span class='component-title'>[{{title}}]</span>
	</div>
	<p *ngIf='!request'>Loading...</p>
    <div *ngIf='request'>
        <div class="form-group row">
          <label class='col-form-label col-sm-2' for="user">User:</label>
          <div class='col-sm-6 select-list'>
            <input [(ngModel)]='request.user.userName' name='User' type="text" class="form-control col-sm-6" id="User" aria-describedby="usrHelp" placeholder="UserName" disabled/>
            <small id="usrHelp" class="form-text text-muted col-sm-2">The UserName</small>
          </div>
        </div>
        <div class="form-group row">
          <label class='col-form-label col-sm-2' for="description">Description:</label>
          <input [(ngModel)]='request.description' name = 'Description' type="text" class="form-control col-sm-6" id="description" aria-describedby="descriptionHelp" placeholder="Description">
          <small id="descriptionHelp" class="form-text text-muted col-sm-2">Purchase Request Description</small>
        </div>
        <div class="form-group row">
          <label class='col-form-label col-sm-2' for="justification">Justification:</label>
          <input [(ngModel)]='request.justification' name = 'Justification' type="text" class="form-control col-sm-6" id="justification" aria-describedby="justificationHelp" placeholder="Justification">
          <small id="justificationHelp" class="form-text text-muted col-sm-2">Purchase Request Justification</small>
        </div>
        <div class="form-group row">
          <label class='col-form-label col-sm-2' for="dateNeeded">Date Needed:</label>
          <input [(ngModel)]='request.dateNeeded' name = 'dateNeeded' type="date" class="form-control col-sm-6" id="dateNeeded" aria-describedby="dateNeededHelp" placeholder="Date Needed">
          <small id="dateNeededHelp" class="form-text text-muted col-sm-2">Purchase Request Date Needed</small>
        </div>
        <div class="form-group row">
          <label class='col-form-label col-sm-2' for="deliveryMode">Delivery Mode:</label>
          <input [(ngModel)]='request.deliveryMode' name='Delivery Mode' type="text" class="form-control col-sm-6" id="deliveryMode" aria-describedby="deliveryModeHelp" placeholder="Delivery Mode">
          <small id="deliveryModeHelp" class="form-text text-muted col-sm-2">Purchase Request Delivery Mode</small>
        </div>
      <div class='form-group'>
        <button (click)='create()' class='btn btn-primary'>Create</button>
      </div>  
	</div>
</div>
