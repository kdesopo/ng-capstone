<app-menu></app-menu>
<div class='component-content'>
	<div class = ''>
		<div class = 'lefthalf'>
			<span class='component-title'>[{{title}}]</span>
			<span><a routerLink='/vendors/create'><img id='createnew' width='20' height='20' src='assets/add-icon.png' title='Add New'></a></span>
		</div>
	</div>
  <table class="table table-sm" *ngIf='vendor'>
    <tr>
      <td>Id</td><td>{{ vendor.id}}</td>
    </tr>
    <tr>
      <td>Code</td><td>{{ vendor.code }}</td>
    </tr>
    <tr>
      <td>Name</td><td>{{ vendor.name }}</td>
    </tr>
    <tr>
      <td>Address</td><td>{{ vendor.address }}</td>
    </tr>
    <tr>
      <td>City</td><td>{{ vendor.city }}</td>
    </tr>
    <tr>
      <td>State</td><td>{{ vendor.state }}</td>
    </tr>
    <tr>
      <td>Zip</td><td>{{ vendor.zip }}</td>
    </tr>
    <tr>
      <td>Phone Number</td><td>{{ vendor.phoneNumber }}</td>
    </tr>
    <tr>
      <td>Email</td><td>{{ vendor.email }}</td>
    </tr>
    <tr>
	    <td colspan="2">
	      <a routerLink='/vendors/edit/{{vendor.id}}' class='btn btn-primary' title='Edit'>Edit</a>
	      <button (click)="remove()" class='btn btn-danger' title='Delete'>Remove</button>
	    </td>
    </tr>
  </table>
</div>
