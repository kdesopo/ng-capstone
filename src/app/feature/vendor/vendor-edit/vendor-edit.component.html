<app-menu></app-menu>
<div class='component-content'>
	<div>
		<span class='component-title'>[{{title}}]</span>
		<span><a routerLink='/vendors/create'><img id='createnew' width='20' height='20' src='assets/add-icon.png' title='Add New'></a></span>
	</div>
	<p *ngIf='!vendor'>Loading...</p>

	<div *ngIf='vendor'>
		<div class="form-group row">
			<label class='col-form-label col-sm-2' for="vendorcode">Code:</label>
			<input [(ngModel)]='vendor.code' name = 'Code' type="text" class="form-control col-sm-6" id="vendorcode" aria-describedby="codeHelp" placeholder="Code">
			<small id="codeHelp" class="form-text text-muted col-sm-2">Vendor's Code</small>
		</div>
		<div class="form-group row">
			<label class='col-form-label col-sm-2' for="vendorname">Name:</label>
			<input [(ngModel)]='vendor.name' name = 'Name' type="text" class="form-control col-sm-6" id="vendorname" aria-describedby="vNameHelp" placeholder="Name">
			<small id="vnameHelp" class="form-text text-muted col-sm-2">Vendor's Last Name</small>
		</div>
		<div class="form-group row">
			<label class='col-form-label col-sm-2' for="address">Address:</label>
			<input [(ngModel)]='vendor.address' name = 'Address' type="text" class="form-control col-sm-6" id="address" aria-describedby="addressHelp" placeholder="Address">
			<small id="addressHelp" class="form-text text-muted col-sm-2">Vendor's Address</small>
		</div>
		<div class="form-group row">
			<label class='col-form-label col-sm-2' for="city">City:</label>
			<input [(ngModel)]='vendor.city' name = 'City' type="text" class="form-control col-sm-6" id="city" aria-describedby="cityHelp" placeholder="City">
			<small id="cityHelp" class="form-text text-muted col-sm-2">Vendor's City</small>
		</div>
		<div class="form-group row">
			<label class='col-form-label col-sm-2' for="state">State:</label>
			<input [(ngModel)]='vendor.state' name = 'State' type="text" class="form-control col-sm-6" id="state" aria-describedby="stateHelp" placeholder="State">
			<small id="stateHelp" class="form-text text-muted col-sm-2">Vendor's State</small>
		</div>
		<div class="form-group row">
			<label class='col-form-label col-sm-2' for="zip">Zip Code:</label>
			<input [(ngModel)]='vendor.zip' name = 'Zip Code' type="text" class="form-control col-sm-6" id="zip" aria-describedby="zipHelp" placeholder="Zip Code">
			<small id="zipHelp" class="form-text text-muted col-sm-2">Vendor's Zip Code</small>
		</div>
		<div class="form-group row">
			<label class='col-form-label col-sm-2' for="vendorPhoneNum">Phone Number:</label>
			<input [(ngModel)]='vendor.phoneNumber' name = 'Phone Number' type="text" class="form-control col-sm-6" id="vendorPhoneNum" aria-describedby="phoneNumHelp" placeholder="Phone Number">
			<small id="phoneNumHelp" class="form-text text-muted col-sm-2">Vendor's Phone Number</small>
		</div>
    <div class="form-group row">
        <label class='col-form-label col-sm-2' for="vendorEmail">Email:</label>
        <input [(ngModel)]='vendor.email' name = 'Email' type="text" class="form-control col-sm-6" id="vendorEmail" aria-describedby="emailHelp" placeholder="Email">
        <small id="emailHelp" class="form-text text-muted col-sm-2">Email</small>
      </div>
      <div class='form-group'>
        <button (click)='edit()' class='btn btn-primary'>Update</button>
      </div>  
	</div>
</div>
